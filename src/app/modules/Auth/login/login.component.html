<main class="main">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title text-center">Welcome To Store</h1>
      <div class="row p-2">
        <button class="w-100">
          <img width="35" src="../../../../assets/icons/google-logo.svg" />
          Login with Google</button>
      </div>
      <div class="row p-2">
        <button class="w-100">
          <img width="35" src="../../../../assets/icons/facebook-logo.svg" />
          Login with Facebook</button>
      </div>
      <h4 class="divider line one-line">OR</h4>
      <div class="row p-2">
        <input type="text" placeholder="E-mail">
      </div>
      <div class="row p-2">
        <input type="password" placeholder="Password">
      </div>
      <div class="row">
        <div class="col checkBox">
          <input type="checkbox">
          <label> I have a bike</label>
        </div>
      </div>
    </div>
  </div>
</main>
